<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<title>assign3</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- JQUERY STUFF -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' rel='stylesheet' type='text/css'>

	<!-- MULTI SELECT STUFF -->
	<script src="multiple-select-master/multiple-select.js"></script>
	<link href="multiple-select-master/multiple-select.css" rel="stylesheet"/>

	<!-- DATE/TIMEPICKER STUFF -->
	<script type="text/javascript" src="datepair-master/dist/datepair.js"></script>

	<script src="jquery-timepicker-master/jquery.timepicker.js"></script>

</head>
<body>
	<div id="header">
		<img src="logo_v2.png" alt="Logo" height="100%">
	</div>
	<div id="page-wrap">
		<div id="inside">
			<div id="left-sidebar">
				<div id="left-sidebar-inner">
					<h2>Filter Settings</h2>

					<!-- Radius A -->
					<div id="filter">
						<h3>Radius Around Location A</h3>
						<div class="slider"  id="sliderA"></div>
						<div class="slider-text">
							<input type="text" class="sliderValue" id="sliderA-radius" value=5 /> mi
						</div>

						<script type="text/javascript">
						var sliderARadius = 5;
						$(document).ready(function() {
							var sliderAMax = 10;
							$("#sliderA").slider({
								range: "min",
								value: 5,
								step:0.01,
								min: 0.01,
								max: sliderAMax,
								slide: function(event, ui) {
									$("#sliderA-radius").val(ui.value);
									sliderARadius = ui.value;
									query();
								}
							});

							$("#sliderA-radius").change(function() {					   	
								var valueA = this.value;
								if (valueA > sliderAMax) {
									valueA = sliderAMax;
									$("#sliderA-radius").val(10);
								}
								if (valueA < 0.01) {
									valueA = 0.01;
									$("#sliderA-radius").val(0.01);
								}
								$("#sliderA").slider("value", parseInt(valueA));
								sliderARadius = valueA;
								query();
							});
							$('.ui-widget-header').css('background','#BEBEC0');
						});
						</script>
						<!-- https://jqueryui.com/slider/ -->
						
					</div>


					<!-- Radius B -->
					<div id="filter">
						<h3>Radius Around Location B</h3>
						<div class="slider" id="sliderB"></div>
						<div class="slider-text">
							<input type="text" class="sliderValue" id="sliderB-radius" value=5 /> mi
						</div>

						<script type="text/javascript">
						var sliderBRadius = 5;						
						$(document).ready(function() {
							var sliderBMax = 10;
							$("#sliderB").slider({
								range: "min",
								value: 5,
								step:0.01,
								min: 0.01,
								max: sliderBMax,
								slide: function(event, ui) {
									$("#sliderB-radius").val(ui.value);
									sliderBRadius = ui.value;
									query();
								}
							});

							$("#sliderB-radius").change(function() {					   	
								var valueB = this.value;
								if (valueB > sliderBMax) {
									valueB = sliderBMax;
									$("#sliderB-radius").val(sliderBMax);
								}
								if (valueB < 0.01) {
									valueB = 0.01;
									$("#sliderB-radius").val(0.01);
								}
								$("#sliderB").slider("value", parseInt(valueB));
								sliderBRadius = valueB;
								query();
							});
							$('.ui-widget-header').css('background','#BEBEC0');r
						});
						</script>
						<!-- https://jqueryui.com/slider/ -->
					</div>

						<script>
						$("#category").multipleSelect({

					<!-- Day of the Week -->

						</select>
						<script>
						$("#dow").multipleSelect({
							allSelected: "All Days of the Week Selected",

							multiple: true,
							multipleWidth: 110
						});
						$("#dow").multipleSelect('checkAll');
						</script>
						<!-- http://wenzhixin.net.cn/p/multiple-select/docs/#documentation -->
					</div>


					<!-- Time of Day -->
					<div id="filter">
						<h3>Time of Day</h3>
						<p id="todRange">
							From <input type="text" class="time start" placeholder="12:00am"/> to <input type="text" class="time end" placeholder="12:00am"/>
						</p>

						<script>
						$('#todRange .time').timepicker({
							'timeFormat': 'g:ia',
							'step': 15
						});
						$('#todRange').datepair();
						</script>
						<!-- https://github.com/jonthornton/jquery-timepicker -->

	<script src="main.js"></script>

</body>
</html>
