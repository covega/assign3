<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<title>assign3</title>
	<link rel="stylesheet" type="text/css" href="main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link href="multiple-select-master/multiple-select.css" rel="stylesheet"/>
</head>
<body>

	<div id="page-wrap">
		<div id="inside">
			
			<div id="header">
				SF CRIME MAPPER
			</div>

			<div id="left-sidebar">
				<h2>Filter Settings</h2>
				
				<!-- Radius A -->
				<div>
					<h3>Radius Around Location A</h3>
					<input type="range" min="1" max="20" value="0" step="1" onchange="showValueA(this.value)"/>
					<span id="radiusA">1</span>
					<script type="text/javascript">
					function showValueA(newValue) {
						document.getElementById("radiusA").innerHTML=newValue;
					}
					</script>
					<!-- http://webtutsdepot.com/2010/04/24/html-5-slider-input-tutorial/ -->
				</div>


				<!-- Radius B -->
				<div>
					<h3>Radius Around Location B</h3>
					<input type="range" min="1" max="20" value="0" step="1" onchange="showValueB(this.value)"/>
					<span id="radiusB">1</span>
					<script type="text/javascript">
					function showValueB(newValue) {
						document.getElementById("radiusB").innerHTML=newValue;
					}
					</script>
					<!-- http://webtutsdepot.com/2010/04/24/html-5-slider-input-tutorial/ -->
				</div>


				<!-- Category -->
				<div>
					<h3>Category of Crime</h3>
					<select multiple="multiple">
						<option value="1">Arson</option>
						<option value="2">Assault</option>
						<option value="3">Battery</option>
						<option value="4">Bribery</option>
						<option value="5">Burglary</option>
						<option value="6">Disorderly Conduct</option>
						<option value="7">Driving Under the Influence</option>
						<option value="8">Drug/Narcotic</option>
						<option value="9">Drunkenness</option>
						<option value="10">Embezzlement</option>
						<option value="11">Extortion</option>
						<option value="12">Family Offenses</option>
						<option value="13">Forgery/Counterfeiting</option>
						<option value="14">Fraud</option>
						<option value="15">Gambling</option>
						<option value="16">Kidnapping</option>
						<option value="17">Larceny/Theft</option>
						<option value="18">Liquor Laws</option>
						<option value="19">Loitering</option>
						<option value="20">Missing Person</option>
						<option value="21">Non-Criminal</option>
						<option value="22">Other Offenses</option>
						<option value="23">Probation Violation</option>
						<option value="24">Prostitution</option>
						<option value="25">Robbery</option>
						<option value="26">Run Away</option>
						<option value="27">Secondary Codes</option>
						<option value="28">Sex Offenses, Forcible</option>
						<option value="29">Sex Offenses, Non-Forcible</option>
						<option value="30">Stolen Property</option>
						<option value="31">Stolen Truck</option>
						<option value="32">Suicide</option>
						<option value="33">Suspicious OCC</option>
						<option value="34">Trespass</option>
						<option value="35">Vandalism</option>
						<option value="36">Vehicle Theft</option>
						<option value="37">Warrants</option>
						<option value="38">Weapon Laws</option>

				    </select>
				    <script src="multiple-select-master/multiple-select.js"></script>
				    <script>
				        $('select').multipleSelect({
				        	placeholder: "Select Crime Category/Categories",
				        	width: 350,
            				multiple: true,
            				multipleWidth: 165
				        });
				    </script>
					<!-- http://wenzhixin.net.cn/p/multiple-select/docs/#documentation -->
				</div>
				

				<!-- Resolution -->
				<div>
					<h3>Resolution of Crime</h3>
					<select multiple="multiple">
						<option value="101">Arrested/Booked</option>
				        <option value="102">None</option>
				    </select>
				    <script src="multiple-select-master/multiple-select.js"></script>
				    <script>
				        $('select').multipleSelect({
				        	placeholder: "Select Crime Resolution(s)",
				        	width: 350,
            				multiple: true,
            				multipleWidth: 165
				        });
				    </script>
					<!-- http://wenzhixin.net.cn/p/multiple-select/docs/#documentation -->
				</div>


				<!-- Day of the Week -->
				<div>
					<h3>Day of the Week</h3>
					<select multiple="multiple">
						<option value="201">Monday</option>
				        <option value="202">Tuesday</option>
				        <option value="203">Wednesday</option>
				        <option value="204">Thursday</option>
				        <option value="205">Friday</option>
				        <option value="206">Saturday</option>
				        <option value="207">Sunday</option>
				    </select>
				    <script src="multiple-select-master/multiple-select.js"></script>
				    <script>
				        $('select').multipleSelect({
				        	placeholder: "Select Day(s) of the Week",
				        	width: 350,
            				multiple: true,
            				multipleWidth: 110
				        });
				    </script>
					<!-- http://wenzhixin.net.cn/p/multiple-select/docs/#documentation -->
				</div>


				<!-- Time of Day -->
				<div>
					<h3>Time of Day</h3>
					<select multiple="multiple">
						<option value="301">12AM-1AM</option>
				        <option value="302">1AM-2AM</option>
				        <option value="303">2AM-3AM</option>
				        <option value="304">3AM-4AM</option>
				        <option value="305">4AM-5AM</option>
				        <option value="306">5AM-6AM</option>
				        <option value="307">6AM-7AM</option>
				        <option value="308">7AM-8AM</option>
				        <option value="309">8AM-9AM</option>
				        <option value="310">9AM-10AM</option>
				        <option value="311">10AM-11AM</option>
				        <option value="312">11AM-12PM</option>
				        <option value="313">12PM-1PM</option>
				        <option value="314">1PM-2PM</option>
				        <option value="315">2PM-3PM</option>
				        <option value="316">3PM-4PM</option>
				        <option value="317">4PM-5PM</option>
				        <option value="318">5PM-6PM</option>
				        <option value="319">6PM-7PM</option>
				        <option value="320">7PM-8PM</option>
				        <option value="321">8PM-9PM</option>
				        <option value="322">9PM-10PM</option>
				        <option value="323">10PM-11PM</option>
				        <option value="324">11PM-12AM</option>
				    </select>
				    <script src="multiple-select-master/multiple-select.js"></script>
				    <script>
				        $('select').multipleSelect({
				        	placeholder: "Select Time(s) of Day",
				        	width: 350,
            				multiple: true,
            				multipleWidth: 110
				        });
				    </script>
					<!-- http://wenzhixin.net.cn/p/multiple-select/docs/#documentation -->
				</div>


			</div>

			<div id="main-content">
				<div id="map"> </div>
			</div>

		</div>
	</div>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>	
	<script src="main.js"></script>

</body>
</html>
