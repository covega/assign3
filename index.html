					<h2>Filter Settings</h2>

					<!-- Radius A -->
					<div id="filter">
						<h3>Radius Around Location A</h3>
						<div class="slider"  id="sliderA"></div>
						<div class="slider-text">
							<input type="text" class="sliderValue" id="sliderA-radius" value=5 /> mi
						</div>

						<script type="text/javascript">
						var sliderARadius = 5;
						$(document).ready(function() {
							var sliderAMax = 10;
							$("#sliderA").slider({
								range: "min",
								value: 5,
								step:0.01,
								min: 0.01,
								max: sliderAMax,
								slide: function(event, ui) {
									$("#sliderA-radius").val(ui.value);
									sliderARadius = ui.value;
									query();
								}
							});

							$("#sliderA-radius").change(function() {					   	
								var valueA = this.value;
								if (valueA > sliderAMax) {
									valueA = sliderAMax;
									$("#sliderA-radius").val(10);
								}
								if (valueA < 0.01) {
									valueA = 0.01;
									$("#sliderA-radius").val(0.01);
								}
								$("#sliderA").slider("value", parseInt(valueA));
								sliderARadius = valueA;
								query();
							});
							$('.ui-widget-header').css('background','#BEBEC0');
						});
						</script>
						<!-- https://jqueryui.com/slider/ -->
						
					</div>


					<!-- Radius B -->
					<div id="filter">
						<h3>Radius Around Location B</h3>

						</div>
